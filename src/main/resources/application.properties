server.port=9090
#swagger configuration
company.name=Test Company
company.website=www.testcompany.com
company.email: info@testcompany.com
company.license.url: https://license.testcompany.com
swagger.config.api.basepackage = com.rabobank.statement.api.controllers
swagger.config.api.path=/api/rest/.*
api.version=1.0
api.description= Rest API for For Statement Process
api.title= Statement Process API's


# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=50MB
# Max Request Size
spring.servlet.multipart.max-request-size=75MB

file.upload-dir=./uploads